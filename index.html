<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos do Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="container">
    <div class="col">
      <div class="row">
        <h1 class="h2">Formul√°rio de Contato</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="tel" id="telefone" name="telefone" required>
            </div>
            <button class="btn btn-success w-100" type="button">Enviar</button>
        </form>
      </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
