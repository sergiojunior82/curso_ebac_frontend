<!DOCTYPE html>
<html lang="pt.br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulário Pedido</title>
</head>
<body>
  <h1>Formulário de Pedido</h1>
  <form>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="E-mail válido" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf"  required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

    <button type="submit">Enviar Pedido</button>
    
  </form>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
