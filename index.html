<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Tarefa</title>
</head>
<body>
  <header>
    <h1>Formulário de Cadastro</h1>
  </header>
  <main>
  <form action="">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Escreva seu nome">
    <br>
    <br>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="E-mail válido">
    <br>
    <br>
    <label for="gender">Sexo</label>
    <select name="gender" id="gender">
      <option value="man">Masculino</option>
      <option value="woman">Feminino</option>
      <option value="undefined">Não informar</option>
    </select>
    <br>
    <br>
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="minimo 6 caracteres">
    <br>
    <br>
    <button type="submit">
      Enviar
    </button>
    <button type="reset">
      Cancelar
    </button>
  </form>
  </main>
  <footer>
    <p><i>Atividade do Módulo 3 - HTML. Curso Fullstack Python</i></p>
  </footer>
</body>
</html>
